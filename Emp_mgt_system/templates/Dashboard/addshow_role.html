<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="{% static 'css/bootstrap.min.js' %}"></script>
	
	
	<link rel="stylesheet"  href="{% static 'css/Dashboard/Dashboard.css' %}">
    <link rel="stylesheet"  href="{% static 'css/Dashboard/addshow_project.css' %}">
    <link rel="stylesheet"  href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet"  href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}">
    <script type="text/javascript" src="{% static 'css/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'css/jquery-3.5.1.js' %}"></script>
    <link rel="stylesheet"  href="{% static 'css/dataTables.bootstrap4.min.css' %}">
    <script type="text/javascript" src="{% static 'css/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'css/dataTables.bootstrap.min.js' %}"></script>

        
	<title>Project</title>
</head>
<body>

<div class="container-fluid">
<div class="row alert bg-light">
<div class="col-md-10 ">
<h4 style="color:black" class=" " ><span style="font-weight:bold;font-size:25px" class="lab la-accusoft" ><img src="../../media/images/vi-logo.svg" style="background:white;padding:20px" >Employee Mgt System</span></h4>
</div>
<div class="col-md-2">
<button type="button" class="btn btn-outline-warning btn-rounded " data-mdb-ripple-color="dark"><a href="/dash/" style="color:black">&laquo;Back to Dashboard</a></button>
</div>
</div>

	</div>
	<div class="container ">
	<div class="row my-3">
	
	
     	</div>
            
		<div class="row">
	<div class="col-md-4">
	
		<h4 style="color:white" class="text-center alert bg-danger">Position Add</h4>
           <form action="{% url 'add_or_update_role' %}" method="POST" enctype="multipart/form-data"  data-ajax="false">
	           {% csrf_token %}
	           <div class="row pt-3">
                		<div class="col-md-6" >
                		<label>Position Name</label>
                        <input type="text" class="form-control"  name="name" required />

	           		    </div>

	           		    <div class="col-md-6">
	           			<label>Description</label>
                        <input type="text" class="form-control"  name="description" />

                        </div>
                    </div></br>
	        <input type="submit" class="btn btn-success" value="Add">

            </form>
	</div>

	<div class="col-md-8">
	    
        <h4 style="color:white" class="text-center alert bg-danger">Show Position Details</h4>
	    {% if role_data %}

	     <table id="example" class="table table-striped table-bordered" style="width:100%">
	    	<thead>
	    		<tr>
	    			<th scope="col">Position name</th>
	    			<th scope="col">Position Description</th>
            		<th scope="col">Action</th>
    			</tr>
	    	</thead>
	    	<tbody>
	    	
	    	{% for p in role_data %}
	    		<tr>
	    			
	    			<td style="color:blue;">{{p.name}}</td>
	    			<td>{{p.description}}</td>

	    			<td>
    	    			<a href="/role/{{p.id}}" class="btn btn-warning btn-sm">Edit</a>
						<a href="/delete_role/{{p.id}}" class="btn btn-danger btn-sm">Delete</a>
	    			</td>
	    		</tr>
	    	{% endfor %}
	    	</tbody>
	    </table>

	    {% else %}

	    <h4 class="text-center alert alert-warning">NoRecords</h4>

	    {% endif %}
    </div>

</div>

	</div>
	<script type="text/javascript">
          $(document).ready(function() {
                $('#example').DataTable();
        } );
      </script>
	
	
</body>
</html>
