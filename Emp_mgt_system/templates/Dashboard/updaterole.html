{% extends 'Dashboard/base.html' %}
{% block content %}
<div class="row">
	<div class="col-sm-8 offset-2">
		<h4 class="alert bg-warning">Update Role Information</h4>
		<form action="{% url 'add_or_update_role' role_id=role.id %}" method="POST">
			{% csrf_token %}
	        <div class="row pt-3">
                		<div class="col-md-6" >
                		<label>Department Name</label>
                        <input type="text" class="form-control" value="{{role.name}}" name="name" required />

	           		    </div>

	           		    <div class="col-md-6">
	           			<label>Description</label>
                        <input type="text" class="form-control" value="{{role.description}}" name="description" />

                        </div>
                    </div></br>
			<input type="submit" value="Update" class="btn btn-success">
			<a href="/role/" class="btn btn-success">Back to Position</a>
		</form>
	</div>
</div>
{% endblock content %}
